<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .header {
            width: 100%;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #333333;
        }

        .nav {
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333333;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .nav a:hover {
            background-color: #555555;
        }

        .main {
            width: 80%;
            margin-top: 20px;
        }

        .main h2 {
            color: #333333;
        }

        .main p {
            color: #555555;
        }

        .main img {
            width: 100%;
            height: auto;
        }

        .footer {
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        .footer p {
            margin: 0;
            color: #555555;
        }

        @media (max-width: 600px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Willie's Restaurant</h1>
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="main">
            <h2>Welcome to Willie's Restaurant</h2>
            <p>We serve delicious food with fresh ingredients and friendly service.</p>

</html>
